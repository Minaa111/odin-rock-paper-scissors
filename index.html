<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="header">
        <h1>Rock, Paper, Scissors!</h1>
    </div>

    
    <div id="result">
        <div id="gameHeader">
            <h2>
                Whoever gets 5 points wins!
            </h2>
        </div>

        <div id="game">
            <div id="playerChoice">
                <div class="imgPlaceholder">
                    
                </div>

                <div id="playerScore">
                    You: 
                </div>
            </div>
            
            <p id="vs">vs</p>

            <div id="computerChoice">
                <div class="imgPlaceholder">
                    
                </div>

                <div id="computerScore">
                    Computer: 
                </div>
            </div>
        </div>
        
    </div>

    <div id="choices">
        <button class="button">
            rock
            <img src="images/rock.png">
        </button>
        <button class="button">
            paper
            <img src="images/paper.png">
        </button>
        <button class="button">
            scissor
            <img src="images/scissor.png">
        </button>
    </div>

    <div id="footer">
        Copyright Â© The Odin Project

</html>
