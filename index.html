<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap')
    </style>
        
</head>
<body>

    <div id="header">
        <h1>Rock, Paper, Scissors!</h1>
    </div>

    
    <div id="container">
        <div id="gameHeader">
            <h2>
                Whoever gets 5 points wins!
            </h2>
        </div>

        <div id="game">
            <div id="playerChoice">
                <div class="playerImgPlaceholder">
                    
                </div>

                <div class="playerScore">
                    
                </div>
            </div>
            
            <p id="vs">vs</p>

            <div id="computerChoice">
                <div class="computerImgPlaceholder">
                    
                </div>

                <div class="computerScore">
                    
                </div>
            </div>
        </div>
        
    </div>

    <div id="choices">
        <button class="button">
            Rock
            <img src="images/rock.png">
        </button>
        <button class="button">
            Paper
            <img src="images/paper.png">
        </button>
        <button class="button">
            Scissor
            <img src="images/scissor.png">
        </button>
    </div>

    <div class="newGameButton">
        <button id="newGame">New Game</button>
    </div>

    <div id="footer">
        Copyright Â© The Odin Project
    </div>
    
</body>
</html>
